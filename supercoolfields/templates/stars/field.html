<div class="supercoolfields-stars  supercoolfields-hovers">
  {% for num in numStars..1 %}
    <label>
      <input type="radio" id="{{ name ~ num }}" name="{{ name }}" value="{{ num }}"{% if value == num %} checked="checked"{% endif %} />
      {{ num }} Stars
    </label>
  {% endfor %}
</div>
<div class="clear"></div>
