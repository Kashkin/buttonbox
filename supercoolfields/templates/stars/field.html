<div class="supercoolfields-stars">
  {% for num in numStars..1 %}
    <input type="radio" id="{{ name ~ num }}" name="{{ name }}" value="{{ num }}"{% if value == num %} checked="checked"{% endif %} /><label for="{{ name ~ num }}">{{ num }} Stars</label>
  {% endfor %}
</div>
<div class="clear"></div>
