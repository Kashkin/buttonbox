<div id="{{ name }}" class="buttonbox-stars">
  {% for num in 1..numStars %}
    <label>
      <input type="radio" id="{{ name ~ num }}" name="{{ name }}" value="{{ num }}"{% if value == num %} checked="checked"{% endif %} />
      {{ num }} Stars
    </label>
  {% endfor %}
</div>
<div class="clear"></div>
